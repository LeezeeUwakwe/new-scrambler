<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Scrambler</title>
  </head>
  <body>
    <div class="container">
      <div class="scrambler-wrapper">
        <div class="content">
          <h1 class="scrambler-heading">SCRAMBLER</h1>
          <div class="setting-btn">
            <img src="./assets/images/set.svg" alt="" />
          </div>
        </div>

        <div class="modal" id="modal_modal">
          <h1 class="modal-heading">SETTINGS</h1>
          <div class="levels">
            <p>Levels:</p>
            <div class="box">
              <div class="slider">
                <input type="range" min="0" max="5" value="5" />
                <div class="value">5</div>
              </div>
            </div>
          </div>
          <div class="setting-wrapper">
            <div class="setting-contents">
              <p>Terms of Service</p>
              <img
                src="./assets/images/arrow-right-s-line (2).svg"
                alt=""
                class="arrow-icon"
              />
            </div>
            <div class="setting-contents">
              <p>Contact Support</p>
              <img
                src="./assets/images/arrow-right-s-line (2).svg"
                alt=""
                class="arrow-icon"
              />
            </div>
            <div class="setting-contents">
              <p>Privacy Policy</p>
              <img
                src="./assets/images/arrow-right-s-line (2).svg"
                alt=""
                class="arrow-icon"
              />
            </div>
            <div class="setting-contents">
              <p>Manage Account</p>
              <img
                src="./assets/images/arrow-right-s-line (2).svg"
                alt=""
                class="arrow-icon"
              />
            </div>
          </div>
        </div>

        <div class="form-wrapper">
          <p class="letters">Enter Letters</p>
          <div
            class="input-box"
            contenteditable="true"
            data-placeholder="Enter up to 12 letters"
          ></div>
          <div class="button-wrapper">
            <button class="btn btn-scramble">Scramble</button>
            <button class="btn btn-unscramble">Unscramble</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
